<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript PhotoGallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div class="container">

      <h1>Wildlife photographer of the year 2016</h1>

      <div class="slider">
        <div class="nav left">
          <img src="images/arrow.svg" alt="left arrow"/>
        </div>
        <div class="photo-display">
          <div class="description">
            <h1 id="title">Entwined lives</h1><small id="author">by Tim Laman, US</small>
            <p id="description">An endangered young male Bornean Orangutan climbs over 30 meters up in the rain forest of Gunung Palung National Park in Indonesian Borneo. The park is one of the few protected orangutan environments in Borneo.</p>
          </div>
        </div>
        <div class="nav right">
          <img src="images/arrow.svg" alt="right arrow"/>
        </div>
      </div>

      <div class="gallery">
        
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
