<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise 2 - Fancy table</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|400" rel="stylesheet">
  </head>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td>Month</td>
          <td>Sales</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td class="currency">50,000.00</td>
        </tr>
        <tr>
          <td>February</td>
          <td class="currency">10,000.00</td>
        </tr>
        <tr>
          <td>March</td>
          <td class="currency">85,000.00</td>
        </tr>
        <tr>
          <td>April</td>
          <td class="currency">56,000.00</td>
        </tr>
        <tr>
          <td>May</td>
          <td class="currency">98,000.00</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
