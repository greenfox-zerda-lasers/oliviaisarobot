<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Reg Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  </head>
  </head>
  <body>
    <main>
      <form action="" method="post" enctype="multipart/form-data">
        <h1>Profil</h1>
        <section class="pct50">
          <h1>Személyes Adatok</h1>

          <div class="text">
            <label for="name">Név</label>
            <input type="text" id="name" name="user_name" required autofocus=""/>
          </div>

          <div class="number">
            <label for="birth">Születési éved</label>
            <input type="number" id="birth" name="user_birth" placeholder="pl. 1984"/>
          </div>

          <div class="radio">
            <label for="gender">Nemed</label>
            <input type="radio" id="male" name="user_gender" value="male" /><label for="male">férfi</label>
            <input type="radio" id="female" name="user_gender" value="female" /><label for="female">nő</label>
          </div>

          <div class="checkbox">
            <strong>Milyen márkákat szeretsz?</strong>
            <div class="column">
              <input type="checkbox" id="Adidas" name="user_pref_1" value="Adidas" /><label for="Adidas">Adidas</label>
              <input type="checkbox" id="Apple" name="user_pref_2" value="Apple" /><label for="Apple">Apple</label>
              <input type="checkbox" id="Coca Cola" name="user_pref_3" value="Coca Cola" /><label for="Coca Cola">Coca Cola</label>
              <input type="checkbox" id="Mazda" name="user_pref_4" value="Mazda" /><label for="Mazda">Mazda</label>
              <input type="checkbox" id="Nike" name="user_pref_5" value="Nike" /><label for="Nike">Nike</label>
            </div>

            <div class="column">
              <input type="checkbox" id="Opel" name="user_pref_6" value="Opel" /><label for="Opel">Opel</label>
              <input type="checkbox" id="Ray-Ban" name="user_pref_7" value="Ray-Ban" /><label for="Ray-Ban">Ray-Ban</label>
              <input type="checkbox" id="Starbucks" name="user_pref_8" value="Starbucks" /><label for="Starbucks">Starbucks</label>
              <input type="checkbox" id="Tesla" name="user_pref_9" value="Tesla" /><label for="Tesla">Tesla</label>
              <input type="checkbox" id="Yahoo" name="user_pref_10" value="Yahoo" /><label for="Yahoo">Yahoo</label>
            </div>

            <p>Többet is választhatsz!</p>
          </div>
        </section>

        <section class="pct50">
          <h1>Kapcsolat</h1>

          <div class="tel">
            <label for="tel">Telefonszám</label>
            <input type="tel" id="tel" name="user_tel" placeholder="+36 -- --- ----" required />
          </div>

          <div class="email">
            <label for="email">E-mail cím</label>
            <input type="email" id="name" name="user_mail" placeholder="nev@domain.hu" required />
          </div>

          <div class="url">
            <label for="facebook">Facebook profilod</label>
            <input type="url" id="facebook" name="user_facebook" placeholder="http://facebook.com/..." />
          </div>

          <div class="url">
            <label for="twitter">Twitter profilod</label>
            <input type="url" id="twitter" name="user_twitter" placeholder="http://twitter.com/..." />
          </div>

          <div class="dropdown">
            <label for="house">Milyen házban laksz?</label>
            <input list="houses" id="house" name="user_house" placeholder="Válassz típust vagy kezdj írni!" />
              <datalist id="houses">
                <option value="Társasház" />
                <option value="Panel" />
                <option value="Kertesház" />
                <option value="Ikerház" />
              </datalist>
          </div>
        </section>

        <section class="pct100">
          <div class="textbox">
            <label for="intro">Bemutatkozás</label>
            <textarea id="intro" name="user_intro" placeholder="Írj magadról pár mondatot!"></textarea>
          </div>
        </section>

        <section class="pct100">
          <div class="upload">
            <label for="cv">CV feltöltése</label>
            <input type="file" id="upimg" name="user_cv" accept="image/*" /><label for="upimg">File kiválasztása</label>
          </div>
        </section>

        <section class="pct100">
          <div class="agree">
            <input type="checkbox" id="agree" name="user_agree" required />
            <label for="agree">Elfogadom a <a href="">felhasználási feltételeket.</a></label>
          </div>
        </section>

        <section class="pct100">
          <div class="button save">
            <input type="submit" value="Mentés" />
          </div>

          <div class="button reset">
            <input type="reset" value="Űrlap törlése" />
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
